<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假申請</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="pic/logoo.jpg" />
    <!-- CSS -->
    <link href="css/apply.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2261b58659.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="layout">
        <div class="wrapper">
            <h2>請假申請</h2>
            <form class="form" method="post" action="apply.php">
                <div class="formrow">
                    <div class="category">
                        <div class="title">
                            申請假別
                            <div class="must">(必填)</div>
                        </div>
                        <div class="input">
                            <select class="inputbox" name="category_id" required>
                                <option value="">選擇假別</option>
                                <option value="1">事假</option>
                                <option value="2">病假</option>
                                <option value="3">喪假</option>
                                <option value="4">生理假</option>
                                <option value="5">陪產假</option>
                                <option value="6">心理假</option>
                                <option value="7">哺育幼兒假</option>
                            </select>
                        </div>
                    </div>
                    <div class="date">
                        <div class="title">
                            請假日期
                            <div class="must">(必填)</div>
                        </div>
                        <div class="input">
                            <input type="date" class="inputbox" name="date" value="選擇請假日期" />
                        </div>
                    </div>
                    <div class="class">
                        <div class="title">
                            請假課堂
                            <div class="must">(必填)</div>
                        </div>
                        <div class="input">
                            <select class="inputbox">
                                <option value="">選擇欲請假的課堂</option>
                                <option value="task">導師時間</option>
                                <option value="sick">統計學</option>
                                <option value="die">資料通訊與網路</option>
                                <option value="bleed">資料結構</option>
                            </select>
                        </div>
                        <div class="period">
                            <button class="sessions active">D3</button>
                            <button class="sessions">D4</button>
                        </div>
                    </div>
                    <div class="reason">
                        <div class="title">
                            請假緣由
                            <div class="must">(最多30字)</div>
                        </div>
                        <div class="input">
                            <textarea class="inputbox textarea" placeholder="請填寫請假原因" maxlength="30"></textarea>
                        </div>
                    </div>
                    <div class="file">
                        <div class="title">
                            證明文件
                            <div class="must">(必填)</div>
                        </div>
                        <div class="">
                            <input type="file" name="proof" class="inputbox" accept=".pdf, .jpg, .png"
                                style="background-color: #fdfdfd;" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="footer">
                <button class="nosend">改變心意</button>
                <button class="sendout">送出申請</button>
            </div>
        </div>
    </div>

    <script>
        // 選取所有按鈕元素
        const buttons = document.querySelectorAll('.sessions');

        // 為每個按鈕新增點擊事件監聽器
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // 如果按鈕已經是active，則移除active狀態；否則加上active狀態
                if (button.classList.contains('active')) {
                    button.classList.remove('active');
                } else {
                    button.classList.add('active');
                }
            });
        });

        document.querySelector('.inputbox[name="date"]').addEventListener('change', function() {
            // 獲取選擇的日期
            const selectedDate = this.value;
            
            // 使用fetch向後端發送請求
            fetch('search_courses.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ date: selectedDate }),
            })
            .then(response => response.json())
            .then(data => {
                // 在這裡處理後端返回的資料，例如更新課程列表
                console.log(data); // 假設後端返回一個JSON資料，包含符合日期的課程資料
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

    </script>

</body>

</html>
