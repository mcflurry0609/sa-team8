<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假申請</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="pic/logoo.jpg" />
    <!-- CSS -->
    <link href="css/apply.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2261b58659.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="layout">
        <div class="wrapper">
            <h2>請假申請</h2>
            <form class="form">
                <div class="formrow">
                    <div class="category">
                        <div class="title">
                            申請假別
                            <div class="must">(必填)</div>
                        </div>
                        <div class="input">
                            <select class="inputbox">
                                <option value="">選擇假別</option>
                                <option value="1">事假</option>
                                <option value="2">病假</option>
                                <option value="3">喪假</option>
                                <option value="4">生理假</option>
                                <option value="5">陪產假</option>
                                <option value="6">心理假</option>
                                <option value="7">哺育幼兒假</option>
                            </select>
                        </div>
                    </div>
                    <div class="date">
                        <div class="title">
                            請假日期
                            <div class="must">(必填)</div>
                        </div>
                        <div class="input">
                            <input type="date" class="inputbox" name="date" value="選擇請假日期" />
                        </div>
                    </div>
                    <div class="class">
                        <div class="title">
                            請假課堂
                            <div class="must">(必填)</div>
                        </div>
                        <div class="input">
                            <select class="inputbox">
                                <option value="">選擇欲請假的課堂</option>
                                <option value="task">導師時間</option>
                                <option value="sick">統計學</option>
                                <option value="die">資料通訊與網路</option>
                                <option value="bleed">資料結構</option>
                            </select>
                        </div>
                        <div class="period">
                            <div class="sessions active" id="d3">D3</div>
                            <div class="sessions" id="d4">D4</div>
                        </div>
                    </div>
                    <div class="reason">
                        <div class="title">
                            請假緣由
                            <div class="must">(最多30字)</div>
                        </div>
                        <div class="input">
                            <textarea class="inputbox textarea" placeholder="請填寫請假原因" maxlength="30"></textarea>
                        </div>
                    </div>
                    <div class="file">
                        <div class="title">
                            證明文件
                            <div class="must">(必填)</div>
                        </div>
                        <div class="">
                            <input type="file" name="proof" class="inputbox" accept=".pdf, .jpg, .png"
                                style="background-color: #fdfdfd;" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="footer">
                <button class="nosend">改變心意</button>
                <button class="sendout">送出申請</button>
            </div>
        </div>
    </div>

    <script>
        // 選擇所有具有 "sessions" class 的元素
        const sessions = document.querySelectorAll('.sessions');

        // 對每個 session 元素添加點擊事件監聽器
        sessions.forEach(session => {
            session.addEventListener('click', () => {
                // 如果被點擊的 session 元素已經有 "active" class，則移除它；否則添加它
                if (session.classList.contains('active')) {
                    session.classList.remove('active');
                } else {
                    session.classList.add('active');
                }
            });
        });
    </script>

</body>

</html>
