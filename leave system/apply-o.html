<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>請假申請</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="pic/logoo.jpg" />
  <!-- CSS -->
  <link href="css/apply-o.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2261b58659.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="layout">
    <div class="wrapper">
      <!-- 東西放這裡面 -->
      <div id="root">
        <div class="application-page">
          <div class="content">
            <div class="primary-title">請假申請</div>
            <form class="form">
              <div class="form-row">
                <label>
                  <div class="item-title">
                    申請假別
                    <div class="must">(必填)</div>
                  </div>
                  <select>
                    <option value="">請選擇假別</option>
                    <option value="task">事假</option>
                    <option value="sick">病假</option>
                    <option value="work">公假</option>
                    <option value="die">喪假</option>
                    <option value="bleed">生理假</option>
                  </select>
                </label>
                <label>
                  <div class="item-title">
                    日期
                    <div class="must">(必填)</div>
                  </div>
                  <div class="input-box-container">
                    <input type="date" class="input-box not-set" name="date" value="選擇請假日期" />
                  </div>
                </label>
              </div>
              <label>
                <div class="item-title">
                  課堂
                  <div class="must">(必填)</div>
                </div>
                <div class="input-box-container">
                  <input type="button" class="input-box not-set" name="course" value="選擇欲請假的課堂" />
                </div>
              </label>
              <div class="course-and-sessions hidden">
                <label>
                  <div class="item-title">
                    課堂
                    <div class="must">(必填)</div>
                  </div>
                  <div class="input-box-container">
                    <input type="button" class="input-box not-set" name="course" value="選擇欲請假的課堂" />
                    <img src="/static/media/chevronDown.050a9b45d1dd087c7a8158c6adfd5c5d.svg" alt="item-icon" />
                  </div>
                </label>
                <div class="sessions"></div>
              </div>
              <label>
                <div class="item-title">
                  緣由
                  <div class="must">(0/85)</div>
                </div>
                <textarea class="input-box textarea" placeholder="請填寫請假原因" maxlength="85"
                  style="height: 97px !important"></textarea>
              </label>
              <label>
                <div class="item-title">
                  證明文件
                  <div class="must">(必填)</div>
                </div>
                <div class="input-box-container">
                  <input type="file" id="fileinput" accept="image/*,.pdf" />
                </div>
              </label>
            </form>
            <div class="footer">
              <button class="tertiary-btn">
                <div class="underlined">放棄並返回</div>
              </button>
              <button disabled="" class="primary-btn">送出申請</button>
            </div>
            <div class="popup"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
